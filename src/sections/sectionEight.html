<section>
	<div class="row no-margin new-section">
		<div class="col-sm-12">
			<div class="col-sm-12 no-padding-left no-padding-right title">
				<h4>Toggles</h4>
			</div>
		</div>
		<div class="col-sm-12">
			<div class="col-sm-6">
				<label class="eight--container-checkbox">Checkbox
					<input type="checkbox" class="eight--container-checkbox-input">
					<span class="eight--container-checkmark"></span>
				</label>
				<label class="eight--container-checkbox">Checkbox Checked
					<input type="checkbox" class="eight--container-checkbox-input" checked="checked">
					<span class="eight--container-checkmark"></span>
				</label>
				<label class="eight--container-checkbox is-disabled">Checkbox Disabled
					<input type="checkbox" class="eight--container-checkbox-input" disabled="disabled" >
					<span class="eight--container-checkmark"></span>
				</label>

				<label class="eight--container-checkbox">Radio
					<input type="radio" class="eight--container-checkbox-input" name="radio">
					<span class="eight--container-checkmark eight--container-checkmark-radio"></span>
				</label>
				<label class="eight--container-checkbox">Radio Checked
					<input type="radio" class="eight--container-checkbox-input" name="radio" checked="checked">
					<span class="eight--container-checkmark eight--container-checkmark-radio"></span>
				</label>
				<label class="eight--container-checkbox is-disabled">Radio Disabled
					<input type="radio" class="eight--container-checkbox-input" name="radio"  disabled="disabled" >
					<span class="eight--container-checkmark eight--container-checkmark-radio"></span>
				</label>
			</div>
			<div class="col-sm-6">
				<div class="row no-margin">
					<div class="eight--toggle-settings">
						<input id="toggle-1" class="eight--container-toggle eight--toggle-round" type="checkbox">
						<label for="toggle-1" class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Checkbox</div>
				</div>
				<div class="row no-margin">
					<div class="eight--toggle-settings">
						<input id="toggle-2" class="eight--container-toggle eight--toggle-round" type="checkbox" checked="checked">
						<label for="toggle-2" class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Checkbox Checked</div>
				</div>
				<div class="row no-margin is-disabled">
					<div class="eight--toggle-settings">
						<input class="eight--container-toggle eight--toggle-round" type="checkbox" disabled="disable">
						<label class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Checkbox Disable</div>
				</div>

				<div class="row no-margin">
					<div class="eight--toggle-settings">
						<input id="round-toggle-1" name="radioToggle" class="eight--container-toggle eight--toggle-round" type="radio">
						<label for="round-toggle-1" class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Radio</div>
				</div>
				<div class="row no-margin">
					<div class="eight--toggle-settings">
						<input id="round-toggle-2" name="radioToggle" class="eight--container-toggle eight--toggle-round" type="radio" checked="checked">
						<label for="round-toggle-2" class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Radio Checked</div>
				</div>
				<div class="row no-margin is-disabled">
					<div class="eight--toggle-settings">
						<input name="radioToggle" class="eight--container-toggle eight--toggle-round" type="radio" disabled="disable">
						<label class="eight--label-toggle"></label>
					</div>
					<div class="eight--toggle-text eight--toggle-settings">Toggle Radio Disable</div>
				</div>
			</div>
		</div>	
	</div>
</section>
